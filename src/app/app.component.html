<mat-sidenav-container #idenavContainer>
  <mat-sidenav
    #sidenav
    position="end"
    mode="over"
    [(opened)]="opened"
    (opened)="events.push('open!')"
    (closed)="events.push('close!')"
  >
    <div id="sidenav-right">
      <div id="close">
        <mat-icon (click)="opened = false">close</mat-icon>
      </div>
      <div class="sidenav-right-item sitenav-right-item">&nbsp;</div>
      <div class="sidenav-right-item" (click)="navigate('/')">Suche</div>
      <div class="sidenav-right-item" (click)="navigate('/localtraders/0/0')">
        K채ufer
      </div>
      <div
        *ngIf="userService.isLoggedIn$ | async"
        class="sidenav-right-item"
        (click)="navigate('/trader/profile')"
      >
        Mein H채ndlerprofil
      </div>
      <div
        *ngIf="(userService.isLoggedIn$ | async) === false"
        class="sidenav-right-item"
        (click)="navigate('/trader/login')"
      >
        H채ndler Login
      </div>
      <div class="sidenav-right-item" (click)="navigate('/aboutus')">
        Das sind wir
      </div>
      <div
        *ngIf="userService.isLoggedIn$ | async"
        class="sidenav-right-item"
        (click)="userService.logout()"
      >
        Ausloggen
      </div>
      <!--<div class="sidenav-right-item" (click)="navigate('/transport')">Lieferant</div>
      <div class="sidenav-right-item">Profil</div>
      <div class="sidenav-right-item" (click)="navigate('/register')">Registrieren</div>
      <div class="sidenav-right-item" (click)="navigate('/login')">Anmelden</div>-->
      <div class="sidenav-right-item" (click)="navigate('/imprint')">
        Impressum
      </div>
      <div class="sidenav-right-item" (click)="navigate('/agb')">
        AGBs
      </div>
      <div class="sidenav-right-item" (click)="navigate('/datenschutz')">
        Datenschutz-erkl채rung
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div
      width="100%"
      id="header"
      [ngClass]="router.url === '/' ? 'start-header' : ''"
    >
      <div *ngIf="router.url !== '/'" id="logo" (click)="navigate('/')">
        <img src="/assets/logo.png" height="30" />
      </div>
      <div id="burger-menu">
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </div>
      <!--<div *ngIf="router.url !== '/'" id="shopping-cart" (click)="navigate('/cart')">
        <mat-icon>shopping_cart</mat-icon>
      </div>-->
    </div>
    <div
      id="main_body"
      [ngClass]="router.url === '/' ? 'start-page' : 'app-content'"
    >
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-spinner></app-spinner>
<app-error-display></app-error-display>
